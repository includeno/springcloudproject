server.port=5000
spring.application.name=cloudconsumer5000

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springclouddb?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=login
spring.datasource.password=login
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
##mybatis 填写实体类路径
mybatis.type-aliases-package=com.consumer.entity

#添加服务至eureka
#向注册中心注册当前服务
eureka.client.register-with-eureka=true
#需要检索服务
eureka.client.fetch-registry=true
#serviceUrl不要拼错了 在springboot读取配置文件时，默认会转化service-url为驼峰命名serviceUrl 服务器上eureka.client.service-url.defaultZone 客户端eureka.client.serviceUrl.defaultZone
eureka.client.serviceUrl.defaultZone=http://localhost:7000/eureka/

eureka.instance.hostname=localhost
eureka.instance.lease-renewal-interval-in-seconds =10
eureka.instance.lease-expiration-duration-in-seconds =5
#访问路径可以显示ip地址
eureka.instance.prefer-ip-address=true
#服务器按照 ip:服务名称:端口号进行展示
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
